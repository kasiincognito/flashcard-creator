<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flash-create</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="starter">
        <h1>Create flash cards like never before</h1>
        <button id="starter_button">Get started</button>
    </div>
    <div id="dashboard">
        <h1 id="name">Kasi</h1>
        <div id="infos">
            <input type="text" id="title-input" placeholder="Title here">
            <textarea id="content-input" placeholder="Description">
        </div>
        <div id="flash">
            <h1 id="title"></h1>
        </div>
        <button id="create_button">Create flash card</button>
    </div>
</body>
<script src="script.js"></script>
</html>
